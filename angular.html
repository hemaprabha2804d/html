<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Arithmetic using Scope and RootScope</title>
    <!-- AngularJS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myController">

<h2>Arithmetic Operations using $scope and $rootScope</h2>

Enter Number 1: <input type="number" ng-model="num1"><br><br>
Enter Number 2: <input type="number" ng-model="num2"><br><br>

<button ng-click="add()">Addition</button>
<button ng-click="sub()">Subtraction</button>
<button ng-click="mul()">Multiplication</button>
<button ng-click="div()">Division</button>

<h3>Result (using $scope): {{result}}</h3>
<h3>Result (using $rootScope): {{$root.resultRoot}}</h3>

<script>
    var app = angular.module("myApp", []);

    app.controller("myController", function($scope, $rootScope) {

        $scope.add = function() {
            $scope.result = $scope.num1 + $scope.num2;
            $rootScope.resultRoot = $scope.num1 + $scope.num2;
        };

        $scope.sub = function() {
            $scope.result = $scope.num1 - $scope.num2;
            $rootScope.resultRoot = $scope.num1 - $scope.num2;
        };

        $scope.mul = function() {
            $scope.result = $scope.num1 * $scope.num2;
            $rootScope.resultRoot = $scope.num1 * $scope.num2;
        };

        $scope.div = function() {
            if($scope.num2 != 0){
                $scope.result = $scope.num1 / $scope.num2;
                $rootScope.resultRoot = $scope.num1 / $scope.num2;
            } else {
                $scope.result = "Cannot divide by zero";
                $rootScope.resultRoot = "Cannot divide by zero";
            }
        };

    });
</script>

</body>
</html>
